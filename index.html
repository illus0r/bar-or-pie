---
layout: game
---

<div class="progress"></div>
{% assign index = 0 %}
{% for q in site.questions %}
  <div class="question question-{{ index }}">
		<h1>Какой график лучше?</h1>
    <!--<div class="title">-->
      <!--{{ q.ru_title }}-->
    <!--</div>-->
    <div class="optionSet">
      <a href="#">
        <img src="{{ q.img_true }}" class="option option-correct" />
      </a>
      <a href="#" >
        <img src="{{ q.img_false }}" class="option option-wrong" />
      </a>
    </div>
    <div class="answer">
      <div class="explanation correct">{{ q.ru_explanation_correct }}</div>
      <div class="explanation wrong">{{ q.ru_explanation_wrong }}</div>
      <button class="next">NEXT</button>
    </div>
  </div>
  {% assign index = index | plus: 1 %}
{% endfor %}


<div id="result">
	<span class='correct'></span> of <span class="total"></span>! Good job!
</div>
