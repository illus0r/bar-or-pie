---
layout: game
---

{% assign index = 0 %}
{% for q in site.questions %}
  <div class="question question-{{ index }}">
    <div class="title">
      {{ q.ru_title }}
    </div>
    <div class="optionSet">
      <a href="#">
        <img src="{{ q.img_true }}" class="option option-true" />
      </a>
      <a href="#" >
        <img src="{{ q.img_false }}" class="option option-false" />
      </a>
    </div>
    <div class="answer">
      <div class="explanation-title">{{ q.ru_explanation_title }}</div>
      <div class="explanation">{{ q.ru_explanation }}</div>
      <button class="next">NEXT</button>
    </div>
  </div>
  {% assign index = index | plus: 1 %}
{% endfor %}
